<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>

    <section class="formulario">
        <div class="registro">
            <h2>Formulario registro</h2>
            <input class="control" type="text" name="nombre" id="nombres" placeholder="Ingrese su Nombre">
            <input class="control" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
            <input class="control" type="email" name="email" id="email" placeholder="Ingrese su Correo">
            <input class="control" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
            <p>Estoy de acuerdo con Terminos y condiciones. <input type="checkbox" name="si" id="acepto"></p>
            <input class="boton" type="submit" value="Registrar">
            <p><a href="#">¿ya tengo cuenta?</a></p>
        </div>

    </section>

<script src="script.js"></script>   
</body>

</html>
